<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaditya TO-DO Tasks</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="todo">
      <h1>To-Do List!!</h1>

      <form class="input-area">
        <input type="text" id="task-input" placeholder="ADD NEW TASK!!">
        <button type="submit" id="add-task"><i class="fa-solid fa-plus"></i></button>
      </form>

      <div class="todos-container">
        <ul id="task-list"></ul>
        <img class="empty-image" src="task-no.png" alt="No tasks yet!">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
